  "contracts/nft_wrapper",
]

[workspace.dependencies]
soroban-sdk = { version = "21.0.0" }

[profile.release]
opt-level = "z"
debug = 0
strip = "symbols"
debug-assertions = false
overflow-checks = true
lto = true
panic = "abort"
codegen-units = 1

[profile.release-with-logs]
inherits = "release"
debug-assertions = true
